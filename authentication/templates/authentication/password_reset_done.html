{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Password Reset Email Sent</h5>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-envelope-open-text fa-4x text-primary"></i>
                    </div>
                    <p class="card-text">
                        We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.
                    </p>
                    <hr>
                    <div class="d-grid gap-2">
                        <a href="{% url 'authentication:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Return to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
