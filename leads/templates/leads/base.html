{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{% block lead_title %}{% endblock %}</h3>
                    <div class="card-tools">
                        {% block lead_actions %}{% endblock %}
                    </div>
                </div>
                <div class="card-body">
                    {% block lead_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
