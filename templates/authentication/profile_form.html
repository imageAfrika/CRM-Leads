{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/authentication/profile_form.css' %}">
{% endblock %}

{% block content %}
<div class="profile-form-wrapper">
    <div class="profile-form-container">
        <h1>Create New Profile</h1>
        
        <form method="post" enctype="multipart/form-data" class="profile-form">
            {% csrf_token %}
            
            <div class="avatar-preview">
                <div class="avatar-container" id="avatarPreview">
                    <div class="default-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="avatar-upload">
                    <label for="avatar" class="upload-btn">
                        <i class="fas fa-camera"></i>
                        <span>Upload Photo</span>
                    </label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" hidden>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Profile Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="pin">Security PIN</label>
                <div class="pin-input-wrapper">
                    <input type="password" id="pin" name="pin" maxlength="4" pattern="\d{4}" required placeholder="Enter 4-digit PIN">
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <small>Please enter a 4-digit PIN for profile security</small>
            </div>

            <div class="form-actions">
                <a href="{% url 'authentication:profile_selection' %}" class="cancel-btn">Cancel</a>
                <button type="submit" class="save-btn">Save Profile</button>
            </div>
        </form>
    </div>
</div>

{% block extra_js %}
<script src="{% static 'js/authentication/profile_form.js' %}"></script>
{% endblock %}
{% endblock %}
