{% load static %}

<div class="sidebar">
    <div class="sidebar-header">
        <h2 class="text-xl font-semibold text-gray-900">
            <i class="fas fa-box"></i> Inventory Management
        </h2>
    </div>

    <nav class="sidebar-nav">
        <div class="sidebar-section">
            <h3 class="section-title">Products</h3>
            <ul class="sidebar-menu">
                <li>
                    <a href="{% url 'products:product_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
                        <i class="fas fa-boxes"></i>
                        <span>All Products</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'products:category_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'category_list' %}active{% endif %}">
                        <i class="fas fa-tags"></i>
                        <span>Categories</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h3 class="section-title">Purchases</h3>
            <ul class="sidebar-menu">
                <li>
                    <a href="{% url 'products:purchase_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'purchase_list' %}active{% endif %}">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Purchase Orders</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'products:supplier_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'supplier_list' %}active{% endif %}">
                        <i class="fas fa-truck"></i>
                        <span>Suppliers</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h3 class="section-title">Reports</h3>
            <ul class="sidebar-menu">
                <li>
                    <a href="{% url 'products:inventory_report' %}" class="sidebar-link {% if request.resolver_match.url_name == 'inventory_report' %}active{% endif %}">
                        <i class="fas fa-chart-bar"></i>
                        <span>Inventory Report</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'products:purchases_report' %}" class="sidebar-link {% if request.resolver_match.url_name == 'purchases_report' %}active{% endif %}">
                        <i class="fas fa-chart-pie"></i>
                        <span>Purchase Report</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<style>
.sidebar {
    width: 260px;
    background: white;
    border-right: 1px solid #e2e8f0;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    overflow-y: auto;
    z-index: 40;
}

.sidebar-header {
    padding: 1.5rem;
    border-bottom: 1px solid #e2e8f0;
    background: white;
}

.sidebar-nav {
    padding: 1.5rem 1rem;
}

.sidebar-section {
    margin-bottom: 2rem;
}

.sidebar-section:last-child {
    margin-bottom: 0;
}

.section-title {
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    color: #64748b;
    margin-bottom: 0.75rem;
    padding: 0 0.5rem;
}

.sidebar-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-menu li {
    margin-bottom: 0.25rem;
}

.sidebar-menu li:last-child {
    margin-bottom: 0;
}

.sidebar-link {
    display: flex;
    align-items: center;
    padding: 0.625rem 0.75rem;
    color: #475569;
    text-decoration: none;
    border-radius: 0.375rem;
    transition: all 0.2s;
    font-size: 0.875rem;
}

.sidebar-link i {
    width: 1.25rem;
    margin-right: 0.75rem;
    font-size: 1rem;
    text-align: center;
}

.sidebar-link:hover {
    background: #f1f5f9;
    color: #1e293b;
}

.sidebar-link.active {
    background: #e0e7ff;
    color: #4f46e5;
    font-weight: 500;
}

@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
    }

    .sidebar.show {
        transform: translateX(0);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle functionality
    const toggleButton = document.querySelector('[data-toggle="sidebar"]');
    const sidebar = document.querySelector('.sidebar');
    
    if (toggleButton && sidebar) {
        toggleButton.addEventListener('click', function() {
            sidebar.classList.toggle('show');
        });
        
        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });
    }
});
</script>
