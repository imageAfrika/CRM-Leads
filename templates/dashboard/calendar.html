{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{% static 'css/dashboard/calendar.css' %}">
{% endblock %}

{% block content %}
<div class="calendar-page">
    <div class="calendar-container">
        <div class="calendar-header">
            <h1>Calendar</h1>
        </div>
        <div id="calendar"></div>
        
        <!-- Toggle Button -->
        <button class="toggle-form-btn" id="toggleForm">
            <i class="fas fa-plus"></i> Add Event
        </button>
        
        <!-- Add Event Form -->
        <div class="add-event-form">
            <h2>Add Event</h2>
            <form id="event-form" data-documents-url="{% url 'documents:document_list' %}">
                <div class="form-group">
                    <label for="event-title">Title</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-start">Start Date</label>
                        <input type="datetime-local" id="event-start" required>
                    </div>
                    <div class="form-group">
                        <label for="event-end">End Date</label>
                        <input type="datetime-local" id="event-end">
                    </div>
                </div>
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Event</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: 'auto',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: []
        });
        calendar.render();
    });
</script>
<script src="{% static 'js/dashboard/calendar.js' %}"></script>
{% endblock %}
