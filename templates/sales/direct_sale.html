{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/sales/direct_sale.css' %}">
{% endblock %}

{% block content %}
<div class="direct-sale-container">
    <div class="sale-header">
        <h1>Direct Sale</h1>
    </div>

    <form id="directSaleForm" class="sale-form">
        {% csrf_token %}
        
        <div class="form-section">
            <h3>Customer Information</h3>
            <div class="form-group">
                <label for="client">Client</label>
                <select id="client" name="client" required>
                    <option value="">Select Client</option>
                    {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-section">
            <h3>Sale Items</h3>
            <div id="saleItems">
                <div class="sale-item">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="items[][description]" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" name="items[][quantity]" min="1" required>
                        </div>
                        <div class="form-group">
                            <label>Unit Price</label>
                            <input type="number" name="items[][unit_price]" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Discount %</label>
                            <input type="number" name="items[][discount]" min="0" max="100" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="addItemBtn" class="btn btn-secondary">Add Item</button>
        </div>

        <div class="form-section">
            <h3>Payment Details</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Payment Method</label>
                    <select name="payment_method" required>
                        <option value="CASH">Cash</option>
                        <option value="CARD">Card</option>
                        <option value="BANK_TRANSFER">Bank Transfer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Payment Status</label>
                    <select name="payment_status" required>
                        <option value="PAID">Paid</option>
                        <option value="PENDING">Pending</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="totals-section">
            <div class="total-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="total-row">
                <span>Tax ({{ tax_rate }}%):</span>
                <span id="tax">$0.00</span>
            </div>
            <div class="total-row total">
                <span>Total:</span>
                <span id="total">$0.00</span>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Complete Sale</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/sales/direct_sale.js' %}"></script>
{% endblock %}
