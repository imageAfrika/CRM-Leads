{% extends 'banking/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'banking/css/banking_base.css' %}">

{% block banking_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Change PIN</h2>
    <a href="{% url 'banking:account_detail' account_number=account.account_number %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Account
    </a>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card banking-card">
            <div class="card-header bg-warning">
                <h5><i class="fas fa-key"></i> Change PIN</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 
                    Your PIN is used to authorize withdrawals and transfers. Keep it secure and don't share it with anyone.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="current_pin">Current PIN</label>
                        <input type="password" name="current_pin" id="current_pin" class="form-control" maxlength="4" pattern="[0-9]{4}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new_pin">New PIN</label>
                        <input type="password" name="new_pin" id="new_pin" class="form-control" maxlength="4" pattern="[0-9]{4}" required>
                        <small class="form-text text-muted">PIN must be a 4-digit number.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_pin">Confirm New PIN</label>
                        <input type="password" name="confirm_pin" id="confirm_pin" class="form-control" maxlength="4" pattern="[0-9]{4}" required>
                    </div>
                    
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-check"></i> Change PIN
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
