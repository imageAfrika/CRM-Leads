{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the expense "{{ expense.title }}" with amount {{ expense.amount }}?</p>
            <p class="text-danger">This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'expenses:expense_list' %}" class="btn btn-secondary mr-2">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
